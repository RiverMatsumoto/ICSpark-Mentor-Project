<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Zoo Animals!</h1>
    <div class="split left">
        <div class="frame">
            <img src="images/zoo_background.jpg" alt="zoo" id="zoo-background">
            <img src="" alt="animal" id="animal-image">
        </div>
    </div>

    <div class="split right">
        <div class="interface">
            <div class="label">Animal: </div>
            <span class="information" id="animal-name"></span>
            <br>

            <div class="label">Number of legs: </div>
            <span class="information" id="animal-legs"></span>
            <br>

            <div class="label">Has tail?: </div>
            <span class="information" id="animal-has-tail"></span>
            <br>

            <div class="label">Weight (lbs): </div>
            <span class="information" id="animal-weight"></span>
            <br>

            <div class="label">Height: </div>
            <span class="information" id="animal-height"></span>
            <br>

            <div class="label">Habitat: </div>
            <span class="information" id="animal-habitat"></span>
            <br>

            <div class="label">Fun Fact: </div>
            <span class="information" id="animal-fun-fact"></span>
            <br>

            <button class="change-animal-button" id="move-left">Left</button>
            <button class="change-animal-button" id="move-right">Right</button>
            <br>
            <button id="play-noise">Play Animal's Noise</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
